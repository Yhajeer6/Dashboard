
{% extends "bootstrap_5_layout.html" %}

{% block content %}

    <h2>Stocks Form</h2>

    <form action="/income/dashboard" method="POST">
        <label>Stock:</label>
        <select id="my-stock-selector" name="symbol">
            <option value="PDD" selected>PinDuoDuo (PDD)</option>
            <option value="GOOG">Google (GOOGL)</option>
            <option value="AAPL">Apple (AAPL)</option>
            <option value="BABA">Ali Baba (BABA)</option>
            <option value="WMT">Walmart (WMT)</option>
        </select>
        <br>

        <button id="my-submit-btn" class="btn btn-primary">Go!</button>
    </form>

{% endblock %}
